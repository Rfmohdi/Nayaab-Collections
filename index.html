<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nayaab Collections | Handcrafted Jewellery & Accessories</title>
  <meta name="description" content="Unique, handcrafted jewellery, accessories, silver, paintings, and embroidery. Experience the Nayaab difference." />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <!-- Google Fonts for elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6b47dc 0%, #a16ae8 100%);
      color: #fff;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    .header, .footer, .container, .shop, .events, .blog, .contact {
      background: rgba(255, 255, 255, 0.13);
      border-radius: 16px;
      margin-bottom: 22px;
      box-shadow: 0 4px 24px rgba(107, 71, 220, 0.13);
      padding: 1.2rem 1.1rem;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      border-radius: 0 0 16px 16px;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1100px;
    }
    .branding {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 68px;
      height: 68px;
      border-radius: 20px;
      margin-right: 1rem;
      box-shadow: 0 2px 12px rgba(107, 71, 220,0.15);
      background: #fff;
      padding: 7px;
    }
    .brand-text .site-title {
      margin: 0;
      font-size: 2.3rem;
      color: #fff;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #6b47dc55;
    }
    .site-tagline {
      margin: 0;
      font-size: 1.05rem;
      color: #e6d1ff;
      font-weight: 500;
      font-family: 'Montserrat', Arial, sans-serif;
      text-shadow: 0 1px 7px #6b47dc33;
    }
    .nav {
      display: flex;
      gap: 1.2rem;
    }
    .nav a {
      color: #e6d1ff;
      background: none;
      border-radius: 10px;
      padding: 0.5rem 1.3rem;
      font-size: 1.07rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
    }
    .nav a:hover, .nav a:focus {
      background: #a16ae8;
      color: #fff;
      text-decoration: none;
    }
    .hero {
      background: none;
      padding: 3.5rem 0 2rem 0;
    }
    .hero-grid {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2.5rem;
      justify-content: center;
    }
    .hero-text {
      flex: 1 1 340px;
      min-width: 280px;
      max-width: 480px;
    }
    .hero-headline {
      font-size: 2.6rem;
      color: #fff;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
      font-family: 'Playfair Display', serif;
      text-shadow: 0 3px 24px #6b47dc66;
    }
    .lead {
      font-size: 1.18rem;
      margin-bottom: 2.1rem;
      color: #e6d1ff;
      text-shadow: 0 1px 12px #6b47dc33;
    }
    .hero-image img {
      width: 330px;
      max-width: 100%;
      border-radius: 22px;
      box-shadow: 0 8px 32px #6b47dc77, 0 2px 8px #a16ae877;
      border: 4px solid #fff;
    }
    .btn {
      background: #a16ae8;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: .7rem 1.6rem;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #6b47dc33;
      text-decoration: none;
      display: inline-block;
      transition: background .2s, box-shadow .2s, transform .2s;
    }
    .btn:hover, .btn:focus {
      background: #6b47dc;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 14px #6b47dc55;
    }
    .shop h2,
    .events h2,
    .blog h2,
    .contact h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 12px #6b47dc55;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
    }
    .product-card {
      background: rgba(255,255,255,0.18);
      border-radius: 18px;
      box-shadow: 0 2px 16px #a16ae833;
      padding: 1.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 345px;
      position: relative;
      transition: box-shadow .2s, transform .2s;
      color: #fff;
    }
    .product-card:hover {
      box-shadow: 0 8px 32px #6b47dc77;
      transform: translateY(-3px) scale(1.025);
    }
    .product-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 8px #a16ae833;
      border: 3px solid #fff;
      background: #e6d1ff;
    }
    .product-card h3 {
      font-size: 1.25rem;
      color: #e6d1ff;
      margin-bottom: .7rem;
      font-weight: 700;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .price {
      color: #fff;
      font-weight: 700;
      font-size: 1.13rem;
      margin-bottom: .8rem;
      text-shadow: 0 2px 8px #6b47dc22;
    }
    .desc {
      font-size: 1rem;
      color: #e6d1ff;
      margin-bottom: 1.2rem;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .events .event-card,
    .blog .post {
      background: rgba(255,255,255,0.16);
      border-radius: 15px;
      padding: 1.4rem;
      box-shadow: 0 2px 10px #a16ae833;
      margin-bottom: 1.3rem;
      color: #fff;
    }
    .readmore {
      color: #e6d1ff;
      font-weight: 600;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .contact-info a {
      color: #e6d1ff;
      font-weight: 600;
    }
    .contact-info a:hover {
      color: #fff;
      text-decoration: underline;
    }
    input, textarea {
      width: 100%;
      padding: .75rem .8rem;
      border-radius: 9px;
      border: 1px solid #a16ae8;
      font-size: 1.08rem;
      color: #222;
      background: #fff;
      box-sizing: border-box;
      margin-bottom: 12px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
